<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Contas</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
        }
        .accounts-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        .accounts-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .accounts-container table {
            width: 100%;
            border-collapse: collapse;
        }
        .accounts-container th, .accounts-container td {
            padding: 10px;
            border: 1px solid #ccc;
        }
        .accounts-container th {
            background-color: #007bff;
            color: #fff;
        }
        a.button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
        }
        
        a.button:hover {
            background-color: #0056b3;
        }
        
    </style>
</head>
<body>
    <div class="accounts-container">
        <div class="menu">
            <a href="{{ url_for('index') }}" class="button">Voltar</a>
        </div>
        <h2>Lista de Contas</h2>
        <div class="container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome de Usuário</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>
                        <a href="{{ url_for('edit_account', user_id=user.id) }}" class="btn btn-primary">Editar</a>
                        <form action="{{ url_for('delete_account', user_id=user.id) }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-danger" onclick="return confirm('Tem certeza que deseja excluir esta conta?');">Excluir</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
